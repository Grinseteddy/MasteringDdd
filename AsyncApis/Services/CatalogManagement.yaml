asyncapi: 3.0.0
info:
  title: Catalog Manamement
  version: 1.0.0
  description: |
    Asynchronous APIs for Catalog Management
  contact:
    name: Annegret Junker
    email: annegret.junker@gmx.de
servers:
  production:
    # other messaging brokers needs to be defined - look in the documentation
    host: "events.myonline-library.com:9092"
    protocol: "kafka"
    description: "Production broker"
  testing:
    # other messaging brokers needs to be defined - look in the documentation
    host: "events.testing.myonline-library.com:9092"
    protocol: "kafka"
    description: "Testing broker"

defaultContentType:
  application/json

operations:
  BookPurchasedEventReceive:
    action: "receive"
    channel:
      $ref: "../Messages.yaml#/channels/BookPurchaseEventChannel"

  CatalogEntryCreatedEventSend:
    action: "send"
    channel:
      $ref: '../Messages.yaml#/channels/CatalogEntryCreatedEventChannel'

  CatalogEntryUpdatedEventSend:
    action: "send"
    channel:
      $ref: '../Messages.yaml#/channels/CatalogEntryCreatedEventChannel'


components:
  messages:
    ResourceEventInMessage:
      headers:
        $ref: '#/components/schemas/MessageHeader'
      payload:
        $ref: '#/components/schemas/ResourceIn'

    ResourceEventOutMessage:
      headers:
        $ref: '#/components/schemas/MessageHeader'
      payload:
        $ref: '#/components/schemas/ResourceOut'


  schemas:

    ResourceOut:
      # Define your resource

    MessageHeader:
      description: Header Information for each message
      type: object
      required:
        - correlationId
        - messageId
      properties:
        correlationId:
          description: Identifier to be set by application to trace end-to-end-api-journey
          type: string
          format: uuid
          examples:
            - b3416449-5f69-4cd2-a6c4-1ff82da96bce
        messageId:
          description: Identifier for the particular message, is needed in case of cascading infrastructure
          type: string
          format: uuid
          examples:
            - 5a1d305b-19f3-46eb-ada1-9a9770e56fd1
        source:
          description: Bounded context name creating the message
          type: string
          minLength: 2
          maxLength: 20
          examples:
            - Catalog Management

    ResourceIn:
      # define your resource

  securitySchemes:
    openIdConnect:
      type: openIdConnect
      description: Security scheme for events
      openIdConnectUrl: "https://idp.myonline-library.org/configuration"








